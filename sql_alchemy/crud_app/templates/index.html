<html>

<head>
    <title>Todo App</title>
    <style>
        .hidden {
          display: none;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
          width: 300px;
        }
        li {
          clear: both;
        }
        li button {
          appearance: none;
          -webkit-appearance: none;
          border: none;
          outline: none;
          color: blue;
          float: right;
          cursor: pointer;
          font-size: 20px;
        }
        .lists-wrapper, .todos-wrapper {
          display: inline-block;
          vertical-align: top;
        }
      </style>
</head>

<body>
    <form id="form">
        <label for="description">Add new task</label>
        <input type="text" name="description" id="description" placeholder="Description">
        <input type="submit" value="Create">
    </form>
    <div id="error" class="hidden">Some thing went wrong</div>
    <ul id="todos">
        {% for d in data %}
        <li>
            <input data-id="{{ d.id }}" class="check_completed" type="checkbox"{% if d.completed %} Checked {% endif %}>
            {{d.description}}
            <button class="delete" data-id="{{ d.id }}">&cross;</button>
        </li>
        {% endfor %}
    </ul>
    <script>
        const deleteButtons = document.querySelectorAll('.delete');
        for (let i = 0; i < deleteButtons.length; i++) {
            const deleteButton = deleteButtons[i];
            deleteButton.addEventListener('click', function(e) {
                console.log(e);
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE'
                }).then(function() {
                    const item = e.target.parentElement;
                    item.remove();
                }).then(function() {
                    document.getElementById('error').className = 'hidden';
                }).catch(function () {
                    document.getElementById('error').className = '';
                })
            });
        }
        const checkboxes = document.querySelectorAll('.check_completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                method: 'POST',
                body: JSON.stringify({
                    'completed': newCompleted
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function() {
                document.getElementById('error').className = 'hidden';
            }).catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }
        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonResponse) {
                    const Li_Item = document.createElement('li');
                    const checkbox = document.createElement('input');
                    const deleteBtn = document.createElement('button');

                    checkbox.className = 'check_completed';
                    checkbox.type = 'checkbox';
                    checkbox.setAttribute('data-id', jsonResponse.id);

                    Li_Item.appendChild(checkbox);


                    const text = document.createTextNode(' ' + jsonResponse.description);
                    Li_Item.appendChild(text);

                    deleteBtn.className = 'delete';
                    deleteBtn.setAttribute('data-id', jsonResponse.id);
                    deleteBtn.innerHTML = '&cross;';
                    Li_Item.appendChild(deleteBtn);

                    document.getElementById('todos').appendChild(Li_Item);

                    document.getElementById('error').className = 'hidden';
                }).catch(function (error) {
                    console.log('Error occurred', error);
                    document.getElementById('error').className = '';
                })

        }
    </script>
</body>

</html>

<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <form action="/todo/create" method="POST">
        <label for="new_task">Add new task</label>
        <input type="text" name="new_task" id="new_task" placeholder="New Task">
        <input type="submit" value="Create">
        </form>
        <ul>
            {% for d in data %}
           <li>{{d.description}}</li>
           {% endfor %}
        </ul>
    </body>
</html>
